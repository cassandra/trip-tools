{% load icons %}
<div class="card mb-3">
  <div class="card-body">
    <p>The Trip Tools extension lets you save locations from travel sites directly to your trip data.</p>
    <p class="text-muted small">Works with Google My Maps, Booking.com, TripAdvisor, and more.</p>
    
    <div class="{{ TtConst.EXT_SHOW_NOT_INSTALLED_CLASS }}">
      <p id="tt-ext-not-available" class="alert alert-warning d-none">
        The extension is currently only available for Chrome and Chromium-based browsers.
      </p>
      <a id="tt-ext-install-btn" href="#" class="btn btn-outline-primary disabled">
        Coming Soon to Chrome Web Store
      </a>
    </div>
    
  </div>
</div>

<script>
(function() {
   var extensionResponded = false;
   
   // Detect if browser is Chrome-based
   var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
   var isEdge = /Edg/.test(navigator.userAgent);
   var isChromium = isChrome || isEdge;
   
   if ( ! isChromium ) {
     var notAvailableEl = document.getElementById('tt-ext-not-available');
     var installBtn = document.getElementById('tt-ext-install-btn');
     if ( notAvailableEl ) {
       notAvailableEl.classList.remove('d-none');
     }
     if ( installBtn ) {
       installBtn.classList.add('d-none');
     }
   }
 })();
</script>
