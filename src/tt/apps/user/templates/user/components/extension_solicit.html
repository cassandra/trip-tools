{% load icons %}
<div class="card mb-3">
  <div class="card-body">
    <p>The Trip Tools extension lets you save data from travel sites directly to your trip.</p>
    <p class="text-muted small">Works with Google My Maps, Booking.com, TripAdvisor, and more.</p>

    <div class="{{ TtConst.EXT_SHOW_NOT_INSTALLED_CLASS }}">
      <p id="tt-ext-not-available" class="alert alert-warning d-none">
        The extension is available for Chrome and Firefox browsers.
      </p>

      <div id="tt-ext-install-chrome" class="d-none">
        <a href="https://chromewebstore.google.com/detail/trip-tools-extension/pnhnmgjeepmholbboiheafjadfohpifg"
           class="btn btn-secondary"
           target="_blank">
          Install from Chrome Web Store
        </a>
      </div>

      <div id="tt-ext-install-firefox" class="d-none">
        <a href="https://addons.mozilla.org/addon/trip-tools-extension/"
           class="btn btn-secondary"
           target="_blank">
          Install from Firefox Add-ons
        </a>
        <span class="text-muted ms-2">Coming soon</span>
      </div>
    </div>

  </div>
</div>

<script>
(function() {
   // Detect browser type
   var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
   var isEdge = /Edg/.test(navigator.userAgent);
   var isChromium = isChrome || isEdge;
   var isFirefox = /Firefox/.test(navigator.userAgent);

   if ( isChromium ) {
     document.getElementById('tt-ext-install-chrome').classList.remove('d-none');
   } else if ( isFirefox ) {
     document.getElementById('tt-ext-install-firefox').classList.remove('d-none');
   } else {
     document.getElementById('tt-ext-not-available').classList.remove('d-none');
   }
 })();
</script>
