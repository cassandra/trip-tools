<form action="{{ file_upload_url }}" 
      method="post" 
      enctype="multipart/form-data"
      class="form" 
      style="display: none;">
  {% csrf_token %}
  <input type="file" 
         id="{{ attr_item_context.file_input_html_id }}"
         class="{{ DIVID.ATTR_V2_FILE_INPUT_CLASS }}"
         name="file_value">
</form>
