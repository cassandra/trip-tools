<div class="row">
  <div class="col-lg-3 col-md-6 col-sm-12 mb-3">
    <div class="card">
      <div class="card-body text-center">
        <span class="badge bg-owner mb-2">Owner</span>
        <p class="small mb-0">Full control including deletion and sharing</p>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-md-6 col-sm-12 mb-3">
    <div class="card">
      <div class="card-body text-center">
        <span class="badge bg-admin mb-2">Admin</span>
        <p class="small mb-0">Can edit and manage most aspects including inviting members</p>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-md-6 col-sm-12 mb-3">
    <div class="card">
      <div class="card-body text-center">
        <span class="badge bg-editor mb-2">Editor</span>
        <p class="small mb-0">Can edit trip content but cannot manage members</p>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-md-6 col-sm-12 mb-3">
    <div class="card">
      <div class="card-body text-center">
        <span class="badge bg-viewer mb-2">Viewer</span>
        <p class="small mb-0">Can view trip content but cannot make changes</p>
      </div>
    </div>
  </div>
</div>
