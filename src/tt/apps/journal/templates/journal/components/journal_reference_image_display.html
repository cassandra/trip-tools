{% load icons %}
<a href="{% url 'journal_reference_image_picker' journal_uuid=journal.uuid %}"
   data-async="modal"
   class="d-block"
   style="cursor: pointer;"
   title="Click to change reference image">
  {% if journal.reference_image and journal.reference_image.thumbnail_image %}
  <img src="{{ journal.reference_image.thumbnail_image.url }}"
       alt="{{ journal.reference_image.caption|default:'Reference' }}"
       class="img-fluid w-100"
       style="object-fit: cover; height: 120px;">
  {% else %}
  <div class="bg-light d-flex align-items-center justify-content-center text-muted border-right"
       style="height: 120px;">
    {% icon "camera" size="lg" %}
  </div>
  {% endif %}
</a>
