<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trip Tools Extension</title>
    <link rel="stylesheet" href="../styles/shared.css">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="tt-popup-container">
        <!-- Header -->
        <div class="tt-popup-header">
            <img src="../images/icon-48.png" alt="Trip Tools Extension" id="tt-header-icon">
            <h1>Trip Tools Extension</h1>
            <button class="tt-settings-btn" id="tt-settings-btn" title="Options">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
            </button>
        </div>

        <!-- Status Bar -->
        <div class="tt-status-bar">
            <div class="tt-status-indicator" id="tt-status-indicator"></div>
            <span id="tt-status-text">Checking connection...</span>
        </div>

        <!-- Auth Section (shown when not authorized) -->
        <div class="tt-section tt-auth-section tt-hidden" id="tt-auth-section">
            <div class="tt-auth-status" id="tt-auth-status"></div>
            <button class="tt-btn tt-btn-primary" id="tt-authorize-btn">
                Authorize Extension
            </button>
        </div>

        <!-- Main Content -->
        <div class="tt-popup-content">
            <!-- Trip Section -->
            <div class="tt-section" id="tt-trip-section">
                <div class="tt-trip-loading" id="tt-trip-loading">Loading trips...</div>

                <!-- Active Trip Display -->
                <div class="tt-active-trip tt-hidden" id="tt-active-trip">
                    <div class="tt-active-trip-label">Active Trip</div>
                    <div class="tt-active-trip-title" id="tt-active-trip-title"></div>
                </div>

                <!-- Other Trips (switch buttons) -->
                <div class="tt-other-trips tt-hidden" id="tt-other-trips">
                    <div class="tt-other-trips-label">Switch Trip</div>
                    <div class="tt-other-trips-list" id="tt-other-trips-list"></div>
                </div>

                <div class="tt-trip-empty tt-hidden" id="tt-trip-empty">No trips available.</div>
                <div class="tt-trip-actions">
                    <button class="tt-btn tt-btn-secondary tt-btn-new-trip" id="tt-new-trip-btn">
                        + New Trip
                    </button>
                    <button class="tt-btn tt-btn-link" id="tt-more-trips-btn">More trips...</button>
                </div>
            </div>

            <!-- Actions Section (stub) -->
            <div class="tt-section" id="tt-actions-section">
                <div class="tt-section-header">Quick Actions</div>
                <button class="tt-btn tt-btn-stub" id="tt-open-mymaps-btn" disabled>
                    Open My Maps
                </button>
                <button class="tt-btn tt-btn-stub" id="tt-sync-btn" disabled>
                    Sync with Trip Tools
                </button>
            </div>

            <div class="tt-section" id="tt-settings-section">
                <div class="tt-toggle-row">
                    <span class="tt-toggle-label">Text Selection Decoration</span>
                    <label class="tt-toggle-switch">
                        <input type="checkbox" id="tt-decorate-toggle">
                        <span class="tt-toggle-slider"></span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Debug Panel -->
        <div class="tt-debug-panel tt-hidden" id="tt-debug-panel">
            <div class="tt-debug-header" id="tt-debug-header">
                <span>Debug Panel</span>
                <span id="tt-debug-arrow">&#9660;</span>
            </div>
            <div class="tt-debug-content" id="tt-debug-content">
                <div class="tt-debug-auth-info" id="tt-debug-auth-info"></div>
                <div id="tt-debug-log"></div>
            </div>
        </div>

        <!-- Quick Settings Slide-in Panel -->
        <div class="tt-quick-settings tt-hidden" id="tt-quick-settings">
            <div class="tt-quick-settings-header" id="tt-quick-settings-header">
                <button class="tt-back-btn" id="tt-quick-settings-back" title="Back">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"></path>
                    </svg>
                </button>
                <span>Options</span>
            </div>
            <div class="tt-quick-settings-content">
                <p class="tt-quick-settings-placeholder">No quick options yet.</p>
            </div>
            <div class="tt-quick-settings-footer">
                <a href="#" id="tt-all-options-link" class="tt-all-options-link">All Options</a>
            </div>
        </div>

        <!-- More Trips Slide-in Panel -->
        <div class="tt-more-trips-panel tt-hidden" id="tt-more-trips-panel">
            <div class="tt-panel-header">
                <button class="tt-back-btn" id="tt-more-trips-back" title="Back">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"></path>
                    </svg>
                </button>
                <span>All Trips</span>
            </div>
            <div class="tt-panel-content">
                <div class="tt-more-trips-loading tt-hidden" id="tt-more-trips-loading">Loading trips...</div>
                <div class="tt-more-trips-error tt-hidden" id="tt-more-trips-error"></div>
                <div class="tt-more-trips-list" id="tt-more-trips-list"></div>
            </div>
        </div>
    </div>

    <script src="../shared/constants.js"></script>
    <script src="../shared/storage.js"></script>
    <script src="../shared/messaging.js"></script>
    <script src="popup.js"></script>
</body>
</html>
